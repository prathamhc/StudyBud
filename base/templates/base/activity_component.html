<h2>Recent Activities</h2>
{% for message in room_messages %}
    <div>
    <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>, {{message.created|timesince}} ago</small><br>
    <small>replied to "{{message.room}}"</small><br>
    <p>{{message}}</p>

    {% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id %}">delete</a>
    {% endif %}
    <hr>
    </div>
{% endfor %}
